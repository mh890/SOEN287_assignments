<html>
<head>
  <title>Club Membership Registration Form</title>

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;

      padding: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Task 3 Assignment 3</h2>

  <form id="registrationForm">
    <label for="fname"> First Name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="dob"> Date of Birth: </label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male">Male <br>
    <input type="radio" name="gender" value="Female">Female <br>
    <input type="radio" name="gender" value="Other">Other<br><br>

    <label>Membership Type:</label><br>
    <input type="radio" name="membership" value="Regular">Regular <br>
    <input type="radio" name="membership" value="Premium">Premium<br><br>

    <label>Select Your Interests:</label><br>
    <input type="checkbox" name="interest" value="Events"> Events <br>
    <input type="checkbox" name="interest" value="Volunteering"> Volunteering <br>
    <input type="checkbox" name="interest" value="Workshops"> Workshops <br><br>

    <label for="country">Country: </label>
        <select name="country" id="country">
    <option value="AF">Afghanistan</option>

    <option value="BM">Bermuda</option>

    <input type="checkbox" id="terms" required> I agree to the terms and conditions<br><br>

    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
  </form>

  <hr>

  <h3>Registered Members</h3>
  <table id="membersTable">
    <thead>
      <tr>
        <th>First Name</th><th>Last Name</th><th>Email</th><th>Date of Birth</th>
        <th>Gender</th><th>Membership</th><th>Interests</th><th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- the entries will go here -->
    </tbody>
  </table>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const email = document.getElementById("email").value.trim();
      const dob = document.getElementById("dob").value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || "";
      const membership = document.querySelector('input[name="membership"]:checked')?.value || "";
      const interests = Array.from(document.querySelectorAll('input[name="interest"]:checked'))
                            .map(cb => cb.value).join(", ");
      const country = document.getElementById("country").value;

      // Validation
      if (!fname || !lname || !email || !dob) {
        alert("Please fill in all mandatory fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Adding to table
      const table = document.getElementById("membersTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
        <td>${fname}</td>
        <td>${lname}</td>
        <td>${email}</td>
        <td>${dob}</td>
        <td>${gender}</td>
        <td>${membership}</td>
        <td>${interests}</td>
        <td>${country}</td>
      `;
    });
  </script>

</body>
</html>
