
<!-- this is task 3: In this task, students are required to create a static login form using HTML. The form should
include fields for username and password, along with a submit button. This exercise helps
students understand the structure of HTML forms and the use of input types for secure data
entry-->


<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
            }
            .login-container{
                width: 300px;
                margin: 100px;
                text-align: left;
            }
            label{
                font-weight: bold;
            }
            button{
                padding: 5px;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
        <h2>Login Form</h2>
        <label for="username"> Username: <br></label>
        <input type="text" placeholder="Enter your username" name="uname" required/>
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="Enter your password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
        </div>
     
    </body>

</html>
