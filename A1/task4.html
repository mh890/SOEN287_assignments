
<!-- this is task 4: students will design a static registration form using HTML elements such as
text inputs, radio buttons, checkboxes, and dropdown list. The form should collect essential
user information including full name, email, date of birth, gender , and etc. This task aims
to enhance students’ understanding of form structure, user input types, and the organization
of form data for future processing-->

<!DOCTYPE html>
<html>
    <head>
        <title>Club Membership Registration Form</title>
    </head>
    <body>
            <header>
            <h2>Club Membership Registration Form</h2>
        </header>
        <br>
        <label for="fname"> First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob"> Date of Birth: </label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Other">Other<br><br>

        <label>Membership Type:</label><br>
        <input type="radio" name="Membership" value="Regular">Regular <br>
        <input type="radio" name="Membership" value="Premium">Premium<br><br>

        <label for="interest"> Select your Interests: </label><br>
        <input type="checkbox" name="interest" value="Events"> Events <br>
        <input type="checkbox" name="interest" value="Volunteering"> Volunteering <br>
        <input type="checkbox" name="interest" value="Workshops"> Workshops <br> <br>
