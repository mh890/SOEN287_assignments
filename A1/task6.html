
 <!-- TASK 6: NAVIAGATION BAR-->
  <!DOCTYPE html>
  <html>
    <head><title>Navigation Bar</title>
    <style>
       
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a68;
            color: white;
        }
        li{
            display:flex inline;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li :hover{
            background-color: #0d0d81;
        }
    </style>
    </head>
    <body>
        <h3>Horizontal Navigation Bar</h3>
        <nav>
        <ul>
            <li>
                About Us
            </li>
            <li>Contact Us</li>
            <li>Registration</li>
            <li>Login</li>
            <li>Events</li>
        </ul>
    </nav>
    </body>
  </html>
